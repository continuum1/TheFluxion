<!DOCTYPE html>
<html>
  
  <head>
    <link href="style.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>The Fluxion</title>
  </head>
  
  <body>
    <div id="test2">
      <p id="test" class="title">Home</p>
    </div>
    <hr size="2px">
    <p><a href="The_Central_Fluxion/page.html">Content</a></p>
  </body>

  <script>
    setInterval(edit, 1000);
    setInterval(jump, 20);

    counter = 0;

    function edit() {
      elem = document.getElementById("test");
      if(elem.innerHTML == "Home") {elem.innerHTML = "Suprise"}
      else {elem.innerHTML = "Home"}
    }

    function jump() {
      elem = document.getElementById("test2");
      counter++;
      elem.style.left = ((counter % 2) * 20).toString() + "px";
    }
  </script>

</html>
