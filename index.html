<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8"/>
    <link href="style.css" rel="stylesheet"/>
    <script src="index.js"></script>
    <script src="newsticker.js"></script>
    <title>The Fluxion</title>
  </head>
  
  <body>

    <div class="virtual-svg">
      <?xml version="1.0" encoding="utf-8"?>
      <svg id="temp" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="1000" height="50" style="fill: #D8D8D8; stroke: #D8D8D8;"/>
        <path style="fill: #757575; stroke: #757575;" d="M 0 50 L 7 50 L 7 7 L 0 0 Z"/>
        <path style="fill: #909090; stroke: 909090;" d="M 100 0 L 100 7 L 7 7 L 0 0 Z"/>
        <path style="fill: #C02020; stroke: #c02020" d="M 14 16 L 44 46 L 46 44 L 16 14 Z"/>
        <path style="fill: #C02020; stroke: #C02020" d="M 44 14 L 46 16 L 16 46 L 14 44 Z"/>
        <path style="fill: #000000; stroke: rgb#000000;" d="M 55 46 L 90 46 L 90 14 L 55 14  Z"/>
        <rect x="59" y="21" width="27" height="21" style="fill: #D8D8D8; stroke: #D8D8D8;"/>
      </svg>
    </div>

    <p class="title">Home</p>
    
    <div class="newsticker" id="ticker-box">
      <ul id="newsArr">
        <li class="newsticker-content">
          The code for this newsticker was taken (legally [probably]) from a public site and was written by Vincy (
          <a href="https://phppot.com/javascript/javascript-news-ticker/">The site</a>
          <a href="https://www.linkedin.com/in/vincya/?originalSubdomain=in">Their LinkedIn</a>)
        </li>
      </ul>
    </div>

    <script> 
      const news = [
        "This very site was created over Christmas break in 2023 by a random college student who is also a nerd",
        "If you are seeing this, you are not seeing what is behind it ( ͡° ͜ʖ ͡°)",
        "The light dims every day, to mourn it's loss is futile... and the most important thing you can do",
        "Thank you for dialing into continuum1.github.io, please hold while we connect you to our next available goat rental specialist...",
        "This page has an algorithm that solves a special case of the, NP-hard, bin-packing problem...",
        "Newsticker NewsTicker NewztickerNewstickTickTickTickNewser NewsTicker TewsNi- NisTewcker TickNewser newsTick ticking the news news news news news tick-",
        "Mewsticker /ᐠ - ˕ -マ Ⳋ ≽^•⩊•^≼",
        
      ];

      ticker = document.getElementById("newsArr");

      li = document.createElement("li");
      li.setAttribute("id", "funnyNewstickerItem");
      li.className = "newsticker-content";
      ticker.appendChild(li);

      for(a = 0; a < news.length; a++) {
        li = document.createElement("li");
        li.appendChild(document.createTextNode(news[a]));
        li.className = "newsticker-content";
        ticker.appendChild(li);
      }
    </script>

    <script>
      async function editContent() { 
        li = document.getElementById("funnyNewstickerItem");
        li.textContent = Math.random();
      }

      setInterval(editContent, 200);
    </script>

    <script>startTicker("ticker-box", {speed: 7, delay: 750});</script>

    <div id="slateSpace" class="slate-container">
      <iframe class="slate" src="./The_Central_Fluxion/slate.html"></iframe>
    </div>

    <script>
      arrange('slateSpace');
    </script>
  </body>
</html>
